<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/nav.html::myHeader"></head>
<body>
<header>
    <nav th:replace="fragments/nav.html::myNav"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:href="@{/products/add}">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded"
          th:action="@{/products/add}"
          th:method="post"
          th:object="${createProductDTO}"
          >
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid"
            />
            <small class="text-danger text-light rounded invalid-feedback"> Name error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea type="text"
                      class="form-control"
                      id="description"
                      name="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
            ></textarea>
            <small class="text-danger text-light rounded invalid-feedback">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input type="datetime-local"
                   class="form-control"
                   id="neededBefore"
                   name="neededBefore"
                   th:field="*{neededBefore}"
                   th:errorclass="is-invalid"/>
            <small class="text-danger text-light rounded invalid-feedback">Needed before date error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.1"
                   class="form-control"
                   id="price"
                   name="price"
                   th:field="*{price}"
                   th:errorclass="is-invalid"/>
            <small class="text-danger text-light rounded invalid-feedback">Price error message</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
				<option  th:each="c : ${T(bg.softuni.shoppinglistexamprep.model.enums.CategoryNameEnum).values()}" th:value="${c}" th:text="${c.name().substring(0,1) + c.name().substring(1).toLowerCase()}">Food</option>
            </select>
            <small class="text-danger text-light rounded invalid-feedback">Category error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/nav.html::myFooter"></footer>
</body>
</html>
